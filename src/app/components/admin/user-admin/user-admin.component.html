<div class="container">
  <div class="form-row">
    <div class="form-group col-md-4">
      <div class="col-md-12 mr-auto">
        <div class="md-form">
          <input
            [(ngModel)]="filterPost"
            type="text"
            name="filter"
            class="form-control"
            id="search"
            mdbInput
          />
          <label for="search">Buscar</label>
        </div>
      </div>
    </div>
    <div class="form-group col-md-4">
      <div class="col-md-10 mx-auto">
        <div class="md-form">
          <select class="browser-default custom-select">
            <option selected>Ordenar por</option>
            <option value="1">No</option>
            <option value="2">Copias</option>
            <option value="3">Disponibles</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group col-md-4">
      <div class="col-md-12 mx-auto">
        <a
          (click)="resetForm()"
          type="button"
          data-toggle="modal"
          data-target="#modalUser"
          mat-mini-fab
          color="basic"
          class="float-right m-3"
        >
          <mat-icon>add outline </mat-icon>
        </a>
      </div>
    </div>
  </div>

  <table mdbTable class="z-depth-1">
    <thead>
      <tr>
        <th class="no" scope="col">No.</th>
        <th scope="col">Carnet/CUI</th>
        <th scope="col">Nombres</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Usuiario</th>
        <th scope="col">Rol</th>
        <th scope="col">Contrase√±a</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; index as i">
        <th class="no" scope="row">{{ i + 1 }}</th>
        <td>{{ user.carnet }} {{ user.dpi }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.password }}</td>
        <td class="opctions">
          <a
            mat-mini-fab
            color="primary"
            class="mr-1"
            (click)="onPreUpdateUser(user)"
            data-toggle="modal"
            data-target="#modalBookView"
          >
            <mat-icon>visibility </mat-icon>
          </a>
          <a
            mat-mini-fab
            color="secondary"
            class="mr-1"
            (click)="onPreUpdateUser(user)"
            data-toggle="modal"
            data-target="#modalUser"
          >
            <mat-icon>create</mat-icon>
          </a>
          <a
            hrf="admin/list-books"
            mat-mini-fab
            color="warn"
            (click)="onDeleteUser(user._id)"
          >
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-user-modal></app-user-modal>
