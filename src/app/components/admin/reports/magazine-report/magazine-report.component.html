<div class="container" id="doc">
  <div class="mt-5">
    <a class="btn btn-primary" (click)="downloadCanvas($event)"> Generar </a>
  </div>
  <div class="row">
    <div class="col-md-8 mx-auto mt-5">
      <div *ngIf="magazine">
        <canvas id="canvas">
          {{ magazine }}
        </canvas>
      </div>
    </div>
  </div>
  <div class="row">
    <table mdbTable class="z-depth-1 mt-5 mb-5">
      <thead>
        <tr>
          <th class="no" scope="col">No.</th>
          <th scope="col">Autor</th>
          <th scope="col">TÃ­tulo</th>
          <th scope="col">Veces Prestadas</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let magazine of magazines; index as i">
          <th class="no" scope="row">{{ i + 1 }}</th>
          <td>{{ magazine.author }}</td>
          <td>{{ magazine.title }}</td>
          <td>{{ magazine.countLend }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
