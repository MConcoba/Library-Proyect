<!--Navbar-->
<mdb-navbar
  SideClass="navbar navbar-expand-lg navbar-dark unique-color"
  [containerInside]="false"
>
  <!-- Navbar brand -->
  <mdb-navbar-brand
    ><a class="navbar-brand" routerLink="" routerLinkActive="active"
      >BIBLIOTECA</a
    ></mdb-navbar-brand
  >

  <!-- Collapsible content -->
  <links>
    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a
          routerLink="/admin/user"
          routerLinkActive="active"
          *ngIf="isAdmin === 'admin' && isLogged"
          class="nav-link waves-light"
          mdbWavesEffect
          >Usuario</a
        >
      </li>
      <li class="nav-item">
        <a
          routerLink="/admin/book"
          *ngIf="isAdmin === 'admin' && isLogged"
          class="nav-link waves-light"
          mdbWavesEffect
          >Libros</a
        >
      </li>
      <li class="nav-item">
        <a
          routerLink="/admin/magazine"
          *ngIf="isAdmin === 'admin' && isLogged"
          class="nav-link waves-light"
          mdbWavesEffect
          >Revistas</a
        >
      </li>
      <li
        *ngIf="isAdmin === 'admin' && isLogged"
        class="nav-item dropdown"
        dropdown
      >
        <a
          dropdownToggle
          mdbWavesEffect
          type="button"
          class="nav-link dropdown-toggle waves-light"
          mdbWavesEffect
        >
          <mdb-icon fas></mdb-icon> Reportes <span class="caret"></span
        ></a>
        <div
          *dropdownMenu
          class="dropdown-menu dropdown-menu-right dropdown dropdown-primary"
          role="menu"
        >
          <a
            *ngIf="isLogged"
            class="dropdown-item waves-light"
            mdbWavesEffect
            routerLink="admin/reports-book"
            routerLinkActive="active"
            >Libros</a
          >
          <a
            *ngIf="isLogged"
            class="dropdown-item waves-light"
            mdbWavesEffect
            routerLink="admin/reports-magazine"
            routerLinkActive="active"
            >Revistas</a
          >
        </div>
      </li>
    </ul>
    <!-- Links -->

    <form class="form-inline mr-auto ml-auto waves-light" mdbWavesEffect>
      <div class="md-form my-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Buscar" />
      </div>
    </form>

    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item">
        <a
          *ngIf="!isLogged"
          class="nav-link"
          routerLink="/user/login"
          routerLinkActive="active"
        >
          <mdb-icon fab icon=""></mdb-icon>Iniciar<span class="caret"></span>
        </a>
      </li>
      <li class="nav-item">
        <a
          *ngIf="!isLogged"
          class="nav-link"
          data-toggle="modal"
          data-target="#about"
        >
          <mdb-icon fab icon=""></mdb-icon>Aceraca de<span class="caret"></span>
        </a>
      </li>
      <li class="nav-item">
        <a
          *ngIf="isAdmin != 'admin' && isLogged"
          class="nav-link"
          routerLink="/user/book"
          routerLinkActive="active"
        >
          <mdb-icon fab icon=""></mdb-icon>Libros<span class="caret"></span>
        </a>
      </li>
      <li class="nav-item">
        <a
          *ngIf="isAdmin != 'admin' && isLogged"
          class="nav-link"
          routerLink="/user/magazine"
          routerLinkActive="active"
        >
          <mdb-icon fab icon=""></mdb-icon>Revistas<span class="caret"></span>
        </a>
      </li>
      <li *ngIf="isLogged" class="nav-item dropdown" dropdown>
        <a
          dropdownToggle
          mdbWavesEffect
          type="button"
          class="nav-link dropdown-toggle waves-light"
          mdbWavesEffect
        >
          <mdb-icon fas icon="user"></mdb-icon> Profile
          <span class="caret"></span
        ></a>
        <div
          *dropdownMenu
          class="dropdown-menu dropdown-menu-right dropdown dropdown-primary"
          role="menu"
        >
          <a
            *ngIf="isLogged"
            class="dropdown-item waves-light"
            mdbWavesEffect
            routerLink="/user/profile"
            routerLinkActive="active"
            >Mi cuenta</a
          >
          <a
            *ngIf="isLogged"
            class="dropdown-item waves-light"
            (click)="onLogout()"
            mdbWavesEffect
            href="#"
            >Cerrar Sesion</a
          >
        </div>
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
<!--/.Navbar-->
<app-about></app-about>
