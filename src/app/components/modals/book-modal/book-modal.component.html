<!-- New and Edit -->
<div
  id="modalBook"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ !this.bookSvc.selectedBook._id ? 'Nuevo Libro' : 'Editar Libro' }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          name="bookForm"
          class="form-book"
          #formBook="ngForm"
          (ngSubmit)="onSaveBook(formBook)"
        >
          <input
            type="hidden"
            id="_id"
            name="_id"
            class="form-control"
            [(ngModel)]="this.bookSvc.selectedBook._id"
            required
          />
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="">Autor</label>
              <input
                type="text"
                id="author"
                name="author"
                class="form-control"
                placeholder="Autor"
                [(ngModel)]="this.bookSvc.selectedBook.author"
                ng-model="author"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="">Titulo</label>
              <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                placeholder="Titulo"
                [(ngModel)]="this.bookSvc.selectedBook.title"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="">Edicion</label>
            <input
              type="text"
              id="edicion"
              name="edicion"
              class="form-control"
              placeholder="Edicion"
              [(ngModel)]="this.bookSvc.selectedBook.edicion"
              required
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="">Temas</label>
              <input
                type="text"
                id="topics"
                name="topics"
                class="form-control"
                placeholder="Temas"
                [(ngModel)]="this.bookSvc.selectedBook.topics"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="">Palabras Claves</label>
              <input
                type="text"
                id="keywords"
                name="keywords"
                class="form-control"
                placeholder="Palabras Claves"
                [(ngModel)]="this.bookSvc.selectedBook.keywords"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="">Descripción</label>
            <textarea
              name="description"
              id="description"
              class="form-control"
              cols="50"
              rows="4"
              [(ngModel)]="this.bookSvc.selectedBook.description"
              required
            ></textarea>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="">Copias</label>
              <input
                type="number"
                id="copies"
                name="copies"
                class="form-control"
                placeholder="Copias"
                [(ngModel)]="this.bookSvc.selectedBook.copies"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="">Disponibles</label>
              <input
                type="number"
                id="available"
                name="available"
                class="form-control"
                placeholder="Disponibles"
                [(ngModel)]="this.bookSvc.selectedBook.available"
                required
              />
            </div>
          </div>
          <button
            [disabled]="
              this.bookSvc.selectedBook.author != null &&
              this.bookSvc.selectedBook.title != null &&
              this.bookSvc.selectedBook.edicion != null &&
              this.bookSvc.selectedBook.keywords != [null] &&
              this.bookSvc.selectedBook.topics != [null] &&
              this.bookSvc.selectedBook.copies <= 0
            "
            type="submit"
            class="btn btn-primary float-right"
          >
            Guardar Libro
          </button>
          <button
            type="button"
            mat-raised-button
            color="warn"
            class="btn float-left"
            data-dismiss="modal"
            aria-label="Close"
          >
            Cancelar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
